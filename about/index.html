        console.log("SETSUNA SCARLET STORM!!");
        async function getBase64FromUrl (url) {
            const data = await fetch(url);
            const blob = await data.blob();
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const base64data = reader.result;
                    resolve(base64data);
                }
            });
        }
        console.image = function(url) {
            const image = new Image();
            image.onload = function () {
                var isChromium = navigator.userAgent.match(/chrome|chromium|crios/i) && !!window.chrome;
            var style = [
                'font-size: 0px;',
                !isChromium ? `line-height: ${this.height}px;` : '',
                `padding: ${this.height / 2}px ${this.width / 2}px;`,
                `background: url(${url}) center center no-repeat;`,
                'background-size: contain;',
            ].join(' ');
            console.log('%c ', style);
            };
            image.src = url;
        };
        getBase64FromUrl('https://hicircum.github.io/lab/about/setsuna.jpg').then(console.image);
    </script>
